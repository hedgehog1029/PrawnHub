<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <title>PrawnHub</title>
         <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="social-container">
            <a href="https://github.com/hedgehog1029/PrawnHub/"><img class="github" src="img/github.png" /></a>
        </div>
        
        <div class="audio-container">
            <i class="fa fa-volume-up fa-2x" id="mute"></i>
        </div>
        
        <div class="prawn-container">
            <img class="prawn" src="img/prawn.jpg" />
             <audio autoplay loop id="audio">
                <source src="audio/shake.ogg" type="audio/ogg">
                <source src="audio/shake.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
             </audio> 
        </div>
        
        <div class="shake-container">
            <p class="shake">Click to Shake!</p><br/>
        </div>
        
        <script>
            $( document ).click(function() {
                $( ".prawn" ).effect( "shake" );
            });
            
            $( "#mute").click(function() {
                if (document.getElementById("audio").muted) {
                    document.getElementById("audio").muted=false;
                    document.getElementById("mute").className="fa fa-volume-up fa-2x";
                } else {
                    document.getElementById("audio").muted=true;
                    document.getElementById("mute").className="fa fa-volume-off fa-2x";
                }
            });
        </script>
    </body>
</html>
