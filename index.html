<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <title>PrawnHub</title>
         <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/animations.css">
    </head>
    <body>
        <div class="social-container">
            <div class="slide-block">
                <i class="fa fa-2x fa-github github"></i>
                <i class="fa fa-2x fa-music" id="m"></i>
            </div>
            <p class="text">buy this song</p>
        </div>
        
        <div class="audio-container">
            <i class="fa fa-volume-up fa-2x" id="mute"></i>
            <p class="text2">mute audio</p>
        </div>
        
        <div class="prawn-container">
            <img class="prawn" src="img/prawn.jpg" />
             <audio autoplay loop id="audio">
                <source src="audio/shake.ogg" type="audio/ogg">
                <source src="audio/shake.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
             </audio> 
        </div>
        
        <div class="shake-container">
            <p class="shake">Click to Shake!</p><br/>
        </div>
        
        <script>
            $( document ).click(function() {
                $( ".prawn" ).effect( "shake" );
            });
            
            $("#m").hover(function() {
                $(".text").text("buy this song");
                $(".text").addClass("slideRight");
            });
            
            $("#mute").hover(function() {
                $(".text2").addClass("slideLeft");
            });
            
            $("#mute").mouseout(function() {
                $(".text2").removeClass("slideLeft");
            });
            
            $(".github").hover(function() {
                $(".text").text("fork me on github");
                $(".text").addClass("slideRight");
            });
            
            $("#m, .github").mouseout(function() {
                $(".text").removeClass("slideRight");
            });
            
            $("#m").click(function() {
                window.location.href="http://www.amazon.com/Shake-It-Off/dp/B00OXE3GEG";
            });
            
            $(".github").click(function() {
                window.location.href="https://github.com/hedgehog1029/PrawnHub/";
            });
            
            $( "#mute").click(function() {
                if (document.getElementById("audio").muted) {
                    document.getElementById("audio").muted=false;
                    document.getElementById("mute").className="fa fa-volume-up fa-2x";
                    $(".text2").text("mute audio");
                } else {
                    document.getElementById("audio").muted=true;
                    document.getElementById("mute").className="fa fa-volume-off fa-2x";
                    $(".text2").text("unmute audio");
                }
            });
        </script>
    </body>
</html>
